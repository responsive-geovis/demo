<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Responsive Map Example</title>
		<link rel="stylesheet" href="style.css" />

		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="https://unpkg.com/topojson@3"></script>

		<script src="legendCircle.js"></script>
	</head>
	<body>
		<div>
			<strong>Responsive Map Example</strong> |
			<a href="https://github.com/sarah37/responsive-map-example/"
				>View on GitHub</a
			><br />
			<em>
				Resize the container using the handle in the botton right and
				watch the visualization update. </em
			><br />
			<ul>
				<li>Width: <span id="widthOutput"></span>px</li>
				<li>Height: <span id="heightOutput"></span>px</li>
				<li>Aspect ratio: <span id="arOutput"></span></li>
				<li>Area: <span id="areaOutput"></span>px</li>
			</ul>
		</div>

		<div id="container"></div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
