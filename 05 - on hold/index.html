<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Choropleth Map ‚Äì Responsive GeoVis</title>

		<!-- https://css-tricks.com/emoji-as-a-favicon/ -->
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>"
		/>

		<link rel="stylesheet" href="../style.css" />

		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="https://unpkg.com/topojson@3"></script>

		<script src="responsive-geovis-lib.js"></script>
		<script src="visModules.js"></script>
	</head>
	<body>
		<div>
			<h1>Responsive GeoVis</h1>
			<p>
				Resize the visualization using the handle in the botton right
				and watch it update.
			</p>
		</div>
		<div>
			<table>
				<tr>
					<th>width</th>
					<th>height</th>
					<th>aspect ratio</th>
					<th>area</th>
				</tr>
				<tr>
					<td><span id="widthOutput"></span>px</td>
					<td><span id="heightOutput"></span>px</td>
					<td><span id="arOutput"></span></td>
					<td><span id="areaOutput"></span>px</td>
				</tr>
			</table>
		</div>

		<div id="container"></div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
